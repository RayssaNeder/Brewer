<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="'layout/LayoutPadrao'"
	xmlns:brewer="http://brewer.algaworks.com">
	
<head>
	<title>Pesquisa de Estilos</title>
</head>

<body>
	<section layout:fragment="conteudo">
		
		<div class="page-header">
			<div class="container-fluid">
				<div class="row">
					<div class="col-sm-10">
						<h1>Pesquisa de estilos</h1>
					</div>
					<div class="col-sm-2">
						<div class="aw-page-header-controls">
							<a class="btn btn-default" th:href="@{/estilos/novo}">
								<i class="glyphicon  glyphicon-plus-sign"></i> <span class="hidden-xs  hidden-sm">Novo estilo</span>
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		
		<div class="container-fluid">
			<form method="GET" th:object="${estiloFilter}">
				<div class="row">
					<div class="form-group col-sm-6">
						<label class="control-label" for="sku">Nome</label>
						<input type="text" class="form-control" id="nome" autofocus="autofocus" th:field="*{nome}"/>
					</div>
				</div>
				<button type="submit" class="btn  btn-primary">Pesquisar</button>
			</form>
			
			<div class="table-resposive bw-tabela-simples">
				<table class="table table-hover">
					<thead>
						<tr>
							<th class="table-cervejas-col-estilo">
								<brewer:order page="${pagina}" field="codigo" text="CODIGO"></brewer:order>
							</th>
							<th class="table-cervejas-col-nome">
								<brewer:order page="${pagina}" field="nome" text="NOME"></brewer:order>
							</th>
							<th class="table-cervejas-col-acoes"></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="estilo : ${pagina.conteudo}">
							<td th:text="${estilo.codigo}">CÃ³digo</td>
							<td th:text="${estilo.nome}">Nome</td>
							<td class="text-center">
								<a class="btn btn-link btn-xs" title="Editar">
									<i class="glyphicon glyphicon-pencil"></i>
								</a>
								<a class="btn btn-link btn-xs" title="Excluir">
									<i class="glyphicon glyphicon-remove"></i>
								</a>
							</td>
						</tr>
						<tr th:if="${pagina.vazia}">
							<td colspan="7">Nenhum estilo encontrado</td>
						</tr>
					</tbody>
				</table>
			</div>
			
			<brewer:paginacao page="${pagina}"></brewer:paginacao>
		</div>
		
	</section>
</body>
</html>
